<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vanilla JS ToDo App</title>
  <script src="/bundle.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div>
    <h1>ToDo App - Vanilla JavaScript</h1>
    <form id="new-item-form">
      <input type="text" id="new-item-input">
      <button type="submit">Add item</button>
    </form>
    <ul class="todo-list" id="todo-items">
      <li class="empty">Nothing left to do. Add some above!</li>
    </ul>
    <h3>Completed</h3>
    <ul class="todo-list" id="completed-items">
      <li class="empty">Nothing finished yet.</li>
    </ul>
  </div>
</body>
</html>
